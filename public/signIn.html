<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/index.css" />
    <title>SignIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script type="module" src="../build/index.js" defer></script>
  </head>
  <body id="signIn-page" class="bg-[#F9F9F9]">
    <header class="flex w-full justify-between px-[40px] pt-8">
      <div class="flex w-[45%] items-center gap-7">
        <img class="w-[150px]" src="./../image/logo.png" alt="" />
        <div class="flex gap-1">
          <a href="./index.html" class="px-3 py-2 text-[14px] font-medium text-[#848484] transition-all hover:bg-[#F5F5F5] hover:text-black">Home</a>
          <a href="./shop.html" class="px-3 py-2 text-[14px] font-medium text-[#848484] transition-all hover:bg-[#F5F5F5] hover:text-black">Shop</a>
          <a href="./featured.html" class="px-3 py-2 text-[14px] font-medium text-[#848484] transition-all hover:bg-[#F5F5F5] hover:text-black">Featured</a>
          <a href="./recomended.html" class="px-3 py-2 text-[14px] font-medium text-[#848484] transition-all hover:bg-[#F5F5F5] hover:text-black">Recommended</a>
        </div>
      </div>
      <div class="flex w-[45%] items-center justify-between">
        <div class="flex items-center gap-3">
          <input type="search" class="w-[300px] border py-2 pl-4 text-[12px] outline-none" placeholder="Search product..." />
          <i class="bi bi-bag text-bold cursor-pointer text-[20px]"  id="openModalBtn"></i>
        </div>
        <div class="flex gap-3">
          <a href="./signUp.html" class="bg-black px-4 py-2 text-[13px] font-semibold text-white">Sign up</a>
        </div>
      </div>
    </header>

    <div class="flex justify-center">
      <div class="m-10 w-max border border-gray-400">
        <div class="flex items-center justify-between gap-[60px] px-8 py-10">
          <form class="flex flex-col gap-3">
            <p class="mb-5 text-[20px] font-semibold">Sign up to Salinaka</p>
            <label class="block cursor-pointer px-3 font-semibold text-gray-500" for="email">*Email</label>
            <input class="w-[360px] border border-gray-300 px-5 py-2 focus:outline-none" type="email" id="email" placeholder="Enter your email" />
            <label class="block cursor-pointer px-3 font-semibold text-gray-500" for="password">*Password</label>
            <input class="w-[360px] border border-gray-300 px-5 py-2 focus:outline-none" type="password" id="password" placeholder="Your password" />
            <div class="mt-2 flex justify-between">
              <a class="text-[12px] font-semibold underline" href="#">Forgot password?</a>
              <button id="signIn" class="w-max border bg-[#F2F2F2] text-[#7D7D7D] px-5 py-3 font-semibold active:scale-95">Sign In</button>
            </div>
          </form>
          <div class="h-[200px] border-l border-gray-300"></div>
          <div class="flex flex-col gap-5">
            <button class="flex items-center gap-5 bg-blue-500 p-4 font-semibold text-white transition-all hover:bg-blue-600 active:scale-95">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" enable-background="new 0 0 100 100" viewBox="0 0 100 100" id="facebook">
                <circle cx="50" cy="50" r="47.761" fill="#9cbefd"></circle>
                <path
                  fill="#f7f7f7"
                  d="M62.154,39.241h-8.183v-6.304c0-2.364,1.562-2.92,2.674-2.92h6.774V19.621l-9.336-0.039
                  c-10.362,0-12.716,7.761-12.716,12.718v6.931H33.5v10.711h7.866v30.477H53.97V49.941h8.184V39.241z"
                ></path>
              </svg>
              Continue with Facebook
            </button>
            <button class="flex items-center gap-5 border border-gray-400 p-4 font-semibold transition-all hover:bg-gray-200 active:scale-95">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" id="google">
                <path
                  d="m12 10.282h11.328c.116.6.184 1.291.187 1.997v.003c.001.066.002.144.002.222 0 2.131-.527 4.139-1.457 5.901l.033-.069c-.941 1.762-2.324 3.18-4.004 4.137l-.051.027c-1.675.945-3.677 1.502-5.809 1.502-.081 0-.162-.001-.242-.002h.012c-.013 0-.029 0-.044 0-1.672 0-3.263-.348-4.704-.975l.076.03c-2.902-1.219-5.164-3.482-6.354-6.306l-.029-.077c-.598-1.379-.945-2.985-.945-4.672s.348-3.293.975-4.75l-.03.078c1.219-2.902 3.482-5.164 6.306-6.354l.077-.029c1.364-.597 2.953-.944 4.624-.944h.051-.003c.059-.001.129-.002.199-.002 3.045 0 5.811 1.197 7.853 3.147l-.004-.004-3.266 3.141c-1.188-1.152-2.81-1.863-4.598-1.863-.065 0-.129.001-.194.003h.009c-.014 0-.03 0-.047 0-1.358 0-2.629.378-3.711 1.034l.032-.018c-2.246 1.358-3.725 3.788-3.725 6.562s1.479 5.204 3.691 6.543l.034.019c1.051.638 2.321 1.016 3.679 1.016h.05-.003.083c.864 0 1.695-.137 2.474-.392l-.056.016c.716-.222 1.339-.542 1.893-.95l-.017.012c.486-.373.907-.794 1.268-1.264l.012-.016c.312-.393.582-.841.79-1.321l.015-.039c.149-.35.271-.759.346-1.184l.005-.035h-6.811z"
                ></path>
              </svg>
              Continue with Google
            </button>
            <button class="flex items-center gap-5 bg-black p-4 font-semibold text-white active:scale-95">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="23" id="github">
                <path
                  fill="none"
                  fill-rule="evenodd"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 19 4.77 5.07 5.07 0 0 0 18.91 1S17.73.65 15 2.48a13.38 13.38 0 0 0-7 0C5.27.65 4.09 1 4.09 1A5.07 5.07 0 0 0 4 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 8 18.13V22"
                ></path>
              </svg>
              Continue with Github
            </button>
          </div>
        </div>

        <div class="flex items-center justify-center gap-10 border-t border-gray-400 bg-gray-200 py-5">
          <p class="text-[14px] font-semibold text-gray-800">Don't have an account?</p>
          <a href="./signUp.html"><button class="bg-black px-3 py-2 text-[14px] font-semibold text-white active:scale-95">Sign Up</button></a>
        </div>
      </div>
    </div>
    <div id="modal" class="fixed left-0 top-0 flex h-screen w-full scale-0 justify-end bg-[#908e8e6b]">
      <div id="modalContent" class="relative h-full w-0 bg-white opacity-100 transition-all">
        <div class="flex items-center justify-between px-5 py-7">
          <h1 class="text-xl font-semibold">My Basket <span class="text-[13px] font-normal">item(0)</span></h1>
          <div class="flex justify-center">
            <button id="btnClose" class="border px-4 py-2 text-[13px] font-semibold text-[#4F4A4A] transition-all hover:bg-[#E9E9E9]">Close</button>
            <button class="border px-4 py-2 text-[13px] font-semibold text-[#767373] transition-all hover:bg-[#E9E9E9]" id="clearModal">Clear Basket</button>
          </div>
        </div>
        <div id="modal-body" class="h-[430px] overflow-y-auto border">
          
        </div>
        <div class="absolute bottom-0 left-0 flex w-full items-center justify-between px-5 py-7">
          <div>
            <h3>Total</h3>
            <h1>$<span id="total">0.00</span></h1>
          </div>
          <button class="bg-[#949494] px-7 py-3 font-bold text-white">CHECKOUT</button>
        </div>
      </div>
    </div>
  </body>
</html>
